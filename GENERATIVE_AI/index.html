<html lang="en">
<head>

    <style>
        :root {
            --primary-color: #0077b5;
            --secondary-color: #00a0dc;
            --accent-color: #ff6b6b;
            --background-color: #f5f7fa;
            --card-color: #ffffff;
            --text-color: #2d3436;
            --light-text: #666666;
        }

        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            line-height: 1.6;
            overflow-x: hidden;
            position: relative;
        }

        .bubbles {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 0;
        }

        .bubble {
            position: absolute;
            background: rgba(0, 119, 181, 0.1);
            border-radius: 50%;
            animation: float 15s infinite ease-in-out;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            padding: 60px 0;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border-radius: 20px;
            margin-bottom: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            position: relative;
            overflow: hidden;
            animation: fadeIn 1s ease;
        }

        header::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            opacity: 0.3;
        }

        h1 {
            margin: 0;
            font-size: 2.8rem;
            font-weight: 700;
            letter-spacing: -1px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            position: relative;
            z-index: 1;
        }

        .subtitle {
            font-size: 1.3rem;
            opacity: 0.9;
            margin-top: 15px;
            font-weight: 300;
            position: relative;
            z-index: 1;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 65vh;
            min-height: 500px;
            background-color: var(--card-color);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
            position: relative;
            transition: transform 0.3s ease;
        }

        .chat-container:hover {
            transform: translateY(-5px);
        }

        .chat-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 20px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 3px 15px rgba(0,0,0,0.1);
        }

        .chat-header img {
            width: 40px;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
            animation: pulse 2s infinite;
        }

        .chat-messages {
            flex: 1;
            padding: 25px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
            background: repeating-linear-gradient(
                45deg,
                rgba(245, 247, 250, 0.05),
                rgba(245, 247, 250, 0.05) 10px,
                rgba(255, 255, 255, 0.1) 10px,
                rgba(255, 255, 255, 0.1) 20px
            );
        }

        .message {
            max-width: 80%;
            padding: 15px 20px;
            border-radius: 25px;
            animation: fadeIn 0.5s ease;
            position: relative;
            transition: transform 0.3s ease;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .message:hover {
            transform: scale(1.02);
        }

        .user-message {
            align-self: flex-end;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border-radius: 25px 25px 5px 25px;
            box-shadow: 0 5px 15px rgba(0, 119, 181, 0.3);
        }

        .bot-message {
            align-self: flex-start;
            background: linear-gradient(135deg, #ffffff, #f8f9fa);
            color: var(--text-color);
            border-radius: 25px 25px 25px 5px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .input-area {
            display: flex;
            padding: 20px;
            border-top: 2px solid rgba(0,0,0,0.05);
            background-color: var(--card-color);
            gap: 15px;
        }

        #user-input {
            flex: 1;
            padding: 15px 25px;
            border: 2px solid rgba(0, 119, 181, 0.1);
            border-radius: 30px;
            font-size: 1.1rem;
            outline: none;
            transition: all 0.3s ease;
            background: rgba(245, 247, 250, 0.5);
            font-family: 'Poppins', sans-serif;
        }

        #user-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 15px rgba(0, 119, 181, 0.2);
        }

        #send-btn {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 30px;
            padding: 0 30px;
            font-size: 1.1rem;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 119, 181, 0.3);
            font-family: 'Poppins', sans-serif;
        }

        #send-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 119, 181, 0.4);
        }

        .result-container {
            margin-top: 40px;
            background-color: var(--card-color);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
            display: none;
            animation: slideUp 0.5s ease;
        }

        .result-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 20px;
            font-weight: 600;
            font-size: 1.4rem;
        }

        .result-content {
            padding: 30px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .image-container {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f0f4f8;
            min-height: 300px;
        }

        .image-container:hover {
            transform: scale(1.02);
        }

        .generated-image {
            max-width: 100%;
            max-height: 400px;
            object-fit: contain;
            display: block;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .generated-description {
            background: linear-gradient(145deg, #ffffff, #f8f9fa);
            padding: 30px;
            border-radius: 15px;
            border-left: 6px solid var(--primary-color);
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            font-size: 1.1rem;
            line-height: 1.8;
            position: relative;
            overflow: auto;
            max-height: 400px;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            justify-content: flex-end;
        }

        .copy-btn, #download-btn {
            padding: 12px 25px;
            border-radius: 30px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            font-family: 'Poppins', sans-serif;
            border: none;
            cursor: pointer;
        }

        .copy-btn {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
        }

        #download-btn {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
        }

        .copy-btn:hover, #download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            header {
                padding: 40px 20px;
                border-radius: 15px;
            }

            h1 {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1.1rem;
            }

            .chat-container {
                height: 60vh;
            }

            .result-content {
                grid-template-columns: 1fr;
                padding: 20px;
                gap: 20px;
            }

            .image-container {
                min-height: 250px;
            }

            .generated-image {
                max-height: 300px;
            }

            .button-group {
                flex-direction: column;
            }

            .copy-btn, #download-btn {
                width: 100%;
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            #user-input {
                padding: 12px 20px;
                font-size: 1rem;
            }

            #send-btn {
                padding: 0 20px;
                font-size: 1rem;
            }

            .generated-image {
                max-height: 250px;
            }
        }
    </style>
</head>

// Download image function
async function downloadImage() {
    const imageUrl = generatedImage.src;
    const fileName = 'linkedin-post-image.jpg'; // Default filename
    
    try {
        const response = await fetch(imageUrl);
        const blob = await response.blob();
        const downloadLink = document.createElement('a');
        
        downloadLink.href = URL.createObjectURL(blob);
        downloadLink.download = fileName;
        document.body.appendChild(downloadLink);
        downloadLink.click();
        document.body.removeChild(downloadLink);
    } catch (error) {
        console.error('Error downloading image:', error);
        addMessage("Couldn't download the image. Please try again.", false);
    }
}
